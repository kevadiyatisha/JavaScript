<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <h2>Timings</h2>
        <div class="header">
            <button id="prev-week">&lt;</button>
            <div id="month-year">July 2024</div>
            <button id="next-week">&gt;</button>
        </div>
        <div class="week">
            <div class="day" data-day="10">
                <span class="day-name">S</span>
                <span class="day-number">10</span>
            </div>
            <div class="day" data-day="11">
                <span class="day-name">M</span>
                <span class="day-number">11</span>
            </div>
            <div class="day" data-day="12">
                <span class="day-name">T</span>
                <span class="day-number">12</span>
            </div>
            <div class="day" data-day="13">
                <span class="day-name">W</span>
                <span class="day-number">13</span>
            </div>
            <div class="day" data-day="14">
                <span class="day-name highlight">T</span>
                <span class="day-number highlight">14</span>
            </div>
            <div class="day" data-day="15">
                <span class="day-name">F</span>
                <span class="day-number">15</span>
            </div>
            <div class="day" data-day="16">
                <span class="day-name">S</span>
                <span class="day-number">16</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
